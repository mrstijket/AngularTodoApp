<div class="container">
  <div class="row justify-content-center">
    <div class="col-5 align-items-center">
      <h3 class="bg-primary text-white p-3">
        {{getName()}}'s Todo List
      </h3>
    
      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
        </div>
      </div>

      <div class="custom-control custom-checkbox my-3">
        <input type="checkbox" [(ngModel)]="hideCompleted" class="custom-control-input m-2 larger" id="hideComplete">
        <label for="hideComplete" class="custom-control-label align-text">Hide Completed Tasks</label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th width="52%">Description</th>
            <th width="25%">Check State</th>
            <th width="8%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i=index">
            <td>{{ i+1 }}</td>
            <td> {{ item.description }}</td>
            <td [ngSwitch]="item.check_state">
              <span *ngSwitchCase="true">
                Completed
              </span>
              <span *ngSwitchCase="false">
                Not Done
              </span>
            </td>
            <td>
              <input class="col-10" type="checkbox" [(ngModel)]="item.check_state">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
